<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            font-size: 12px; 
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            padding-top: 20px;
        }
        .card {
            width:100%;
            border: 3px solid #000; 
            height:120px;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 15px;
            border: 3px solid #000; 
        }
        .details {
            font-size: 12px; 
            text-align: left;
            flex-grow: 1;
        }
    </style>
</head>
